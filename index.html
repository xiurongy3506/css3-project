<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Box Model Practice</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

  <div id="title">
    <h1>Access to Commonly used Websites</h1>
  </div>

  <ul>
    <!--gmail-->
    <li>
      <a href="https://www.google.com/gmail/about/#"> <!--clickable image-->
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" >
        <div class="lightbox"> <!--codes for lightbox when hover over-->
          <p class="description">Gmail</p> <!--word that shows up when hover over-->
        </div>
        </a>
    </li>
    
    <!--Google Drive-->
    <li>
      <a href="https://www.google.com/drive/">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Logo_of_Google_Drive.svg/2000px-Logo_of_Google_Drive.svg.png" >
        <div class="lightbox">
          <p class="description">Google Drive</p>
        </div>
        </a>
    </li>

    <!--Google Classroom-->
    <li>
      <a href="https://edu.google.com/k-12-solutions/classroom/?modal_active=none">
          <img src="http://www.jesuithighschool.org/sites/main/files/imagecache/medium/main-images/google_classroom.png" >
        <div class="lightbox">
          <p class="description">Google Classroom</p>
        </div>
        </a>
    </li>
    
    
    <div id="row2">
      <h1>SEP Websites</h1>
      
      <!--W3 School-->
      <li>
        <a href="https://www.w3schools.com/">
            <img src="http://untame.net/wp-content/uploads/w3schools.png" >
            <div class="lightbox">
              <p class="description">W3 School</p>
            </div>
          </a>
      </li>
      
      <!--Cloud9-->
      <li>
        <a href="https://c9.io/login">
            <img src="https://static.c9.io/nc-3.1.4056-64356874-wf/static/plugins/c9.profile/static/images/cloud9-logo.svg" >
            <div class="lightbox">
              <p class="description">Cloud 9</p>
            </div>
          </a>
      </li>

      <!--Github-->
      <li>
        <a href="https://github.com/">
            <img src="https://github-jobs.s3.amazonaws.com/181828be-9589-11e6-8df3-5e62c62971c0.png" >
            <div class="lightbox">
              <p class="description">Github</p>
            </div>
          </a>
      </li>
    </div>
  </ul>





</body>

</html>
